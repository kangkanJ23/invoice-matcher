name: CI - Frontend
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install & Build
        working-directory: frontend
        run: |
          npm ci
          npm run build --silent
